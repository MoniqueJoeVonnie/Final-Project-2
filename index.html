<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Code</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
    <body>
        <section class="header">
            <nav class="nav">
                
                <div class="nav__left">
                    <img src="/Assets/FINAL PROJECT 2 LOGO (MUSIC CODE)-3.png" class="logo" alt="">
                </div>

                

                <div class="nav__center">
                <h1 class="nav__title">Discover Your Sound</h1>

                    <form action="search" method="get" class="search-form">
                        <div class="search-input-wrapper">
                            <input 
                                type="text" 
                                name="query" 
                                placeholder="Search by genre, artist, or producer..."
                            >
                            <button type="submit" class="search-btn">ðŸŽµ</button>
                        </div>
                    </form>
                </div>


                <div class="nav__right">
                    <ul class="nav__links">
                        <li><a href="about">About</a></li>
                        <li><a href="services">Services</a></li>
                        <li><a href="contact" class="nav__btn">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </section>

        <div class="item-sorter">
            <select id="filter">
                <option value="" disabled selected>Sort</option>
                <option value="LOW_TO_HIGH">Price, Low to High</option>
                <option value="HIGH_TO_LOW">Price, High to Low</option>
                <option value="RATING">Rating</option>
            </select> 

            <section class="content-section">
                <div class="content-container price-filter">
                    <label for="priceRange" class="range-label">
                    Price Range: $<span id="priceValue">0 to 100</span>
                    </label>

                    <input 
                    type="range" 
                    id="priceRange" 
                    min="1" 
                    max="200" 
                    value="50" 
                    step="1"
                    >
                </div>
            </section>
        </div>

        <div class="hiphop-album">
            <figure class="hiphop__img--wrapper">
                <img class="hiphop__img" src="/Assets/HipHopRap/Drake_Scorpion.jpeg" alt="">
            </figure>
            <div class="album__title">
                Scorpion
            </div>
            <div>
                <div class="album__ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="album__price">
                    <span class="album__price--normal">$55.00</span>$37.99
                </div>    
            </div>
        </div>

        <style>
            body {
                background-image: image-set(
                url("/Assets/Lyrics_640\ x\ 464.jpg") 1x,
                url("/Assets/Lyrics_1280\ x\ 929.jpeg") 2x,
                url("/Assets/Lyrics_1920\ x\ 1394.jpeg") 3x
                );
                background-size: cover;
                background-attachment: fixed;
            }

            /* Tablet and below */
            @media (max-width: 768px) {
                body {
                background-position: center top;
                }
            }

            /* 640px */
            @media (max-width: 640px) {
                body {
                background-position: 50% 20%;
                background-size: cover;
                }
            }

            @media (max-width: 550px) {
            body {
                background-position: 50% 15%;
                }
            }

            /* Small devices */
            @media (max-width: 480px) {
                body {
                /* still uses image-set, but bias positioning for mobile */
                background-position: 50% 10%;
                }
            }
        </style>

    <footer id="footer" class="footer">
        <div class="footer__overlay"></div>
        <img src="/Assets/FINAL PROJECT 2 LOGO (MUSIC CODE)-3.png" class="footer__logo-img" alt="">
        <div class="footer__links">
            <a class="footer__link" href="about">About</a>
            <a class="footer__link" href="services">Services</a>
            <a class="footer__link" href="policy">Policy</a>
            <a class="footer__link" href="terms">Terms</a>
            <a class="footer__link" href="faqs">Faqs</a>
            <a class="footer__link" href="contact">Contact</a>
        </div>
        <p>Copyright Â© 2026 Music Code. All rights reserved.</p>
    </footer>
    </body>
</html>
